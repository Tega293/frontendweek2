<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <section>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/bKC0S8Utqdk?start=112" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <section>
        <video controls width="560" height="315">
            <source src="./file/video.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <audio controls>
            <source src="./file/music.mp3" type="audio/mp4">
        </audio>
    </section>
</body>
</html>
